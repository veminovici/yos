name: CI.Fmt
on: [push, pull_request]

jobs:
  Fmt:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Fmt check
      run: cargo fmt -- --check