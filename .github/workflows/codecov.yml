on: [push, pull_request]

name: Codecov

jobs:
  Coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # https://github.com/actions-rs/grcov

      # Install the tool chain, nigtly.
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal

      # clean up the build files.
      - name: Cleanup the build files
        uses: actions-rs/cargo@v1
        with:
          command: clean

      # execute the tests for the library
      - name: Execute tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --no-fail-fast  # Customize args for your own needs
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'

      # gather the coverage gata
      - name: Gather coverage data
        id: coverage
        uses: actions-rs/grcov@v0.1
        with:
          args: --ignore "../*, /../../../../../usr/*"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          # directory: ./coverage/
          fail_ci_if_error: true
          files: lcov.info
          flags: unittests
          name: github-codecov
